<app-menu></app-menu>
<div>
    <span id="pageTitle">Request Review</span> |
    
</div>
<table class="table table-sm">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Rejection Reason</th>
            <th>Status</th>
            <th>Total</th>
            <th>User</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let r of requests">
            <td>{{ r.id }}</td>
            <td>{{ r.description }}</td>
            <td>{{ r.status }}</td>
            <td>{{ r.total | currency }}</td>
            <td *ngIf="r.user">{{ r.user.username }}</td>
            <td >
                <a routerLink="/request/review/{{r.id}}" class="clickable">Review</a>
            </td>
        </tr>
        </tbody>
    </table>
