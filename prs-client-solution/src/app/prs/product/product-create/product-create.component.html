<app-menu> </app-menu>
<div>
    <span id="pageTitle">New Product</span>
</div>
<table *ngIf="product" class="table table-sm">
    <tbody>

        <tr>
            <th>Id</th>
            <td><input [(ngModel)]="product.id" type="number"  readonly></td>
        </tr>
        <tr>
            <th>PartNbr</th>
            <td><input [(ngModel)]="product.partNbr" type="text"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input [(ngModel)]="product.name" type="text"></td>
        </tr>
        <tr>
            <th>Price</th>
            <td><input [(ngModel)]="product.price" type="number"></td>
        </tr>
        <tr>
            <th>Unit</th>
            <td><input [(ngModel)]="product.unit" type="text"></td>
        </tr>
        <tr>
            <th>Vendor</th>
            <td>
                <select [(ngModel)]="product.vendorId">
                    <option *ngFor="let v of vendors"  value="{{ v.id }}">{{v.name}}</option>
                </select>
            </td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="save()" class="btn btn-success">Save</button>
</div>
