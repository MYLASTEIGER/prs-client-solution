<app-menu></app-menu>
<div>
    <span id="pageTitle">Product Detail</span>
</div>
<table *ngIf="product" class="table table-sm">
<tbody>

    <tr>
        <th>Id</th>
        <td><input [(ngModel)]="product.id" type="number" readonly></td>
    </tr>
    <tr>
        <th>PartNbr</th>
        <td><input [(ngModel)]="product.partNbr" type="text" readonly></td>
    </tr>
    <tr>
        <th>Name</th>
        <td><input [(ngModel)]="product.name" type="text" readonly></td>
    </tr>
    <tr>
        <th>Price</th>
        <td><input [(ngModel)]="product.price" type="number" readonly></td>
    </tr>
    <tr>
        <th>Unit</th>
        <td><input [(ngModel)]="product.unit" type="text" readonly></td>
    </tr>
    <tr>
        <th>Vendor</th>
        <td *ngIf="product.vendor"><input [ngModel]="product.vendor.name" type="text"></td>
    </tr>
</tbody>
</table>
<div>
    <button (click)="remove()" class="btn btn-danger">Delete</button>
    <span *ngIf="showVerifyButton">
        <button (click)="verifyRemove()" class="btn btn-warning">Verify Delete</button>
    </span>
</div>
