<app-menu></app-menu>
<div>
    <span id="pageTitle">User Detail</span>
</div>
<table *ngIf="user" class="table table-sm">

    <tr>
        <th>Id</th>
        <td><input [(ngModel)]="user.id" type="number" readonly></td>
    </tr>
    <tr>
        <th>Username</th>
        <td><input [(ngModel)]="user.username" type="text" readonly></td>
    </tr>
    <tr>
        <th>Password</th>
        <td><input [(ngModel)]="user.password" type="text" readonly></td>
    </tr>
    <tr>
        <th>Firstname</th>
        <td><input [(ngModel)]="user.firstname" type="text" readonly></td>
    </tr>
    <tr>
    <th>Firstname</th>
    <td><input [(ngModel)]="user.firstname" type="text" readonly></td>
</tr>
<tr>
    <th>Phone</th>
    <td><input [(ngModel)]="user.phone" type="text" readonly></td>
</tr>
<tr>
    <th>Email</th>
    <td><input [(ngModel)]="user.email" type="text" readonly></td>
</tr>
<tr>
    <th>IsReviewer</th>
    <td><input [(ngModel)]="user.isReviewer" type="checkbox" disabled></td>
</tr>
<tr>
    <th>IsAdmin</th>
    <td><input [(ngModel)]="user.isAdmin" type="checkbox" disabled></td>
</tr>
</table>
<div>
    <button (click)="remove()" class="btn btn-danger">Delete</button>
    <span *ngIf="showVerifyButton">
        <button (click)="verifyRemove()" class="btn btn-warning">Verify Delete</button>
    </span>
</div>
