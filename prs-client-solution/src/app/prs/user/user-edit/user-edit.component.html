<app-menu></app-menu>
<div>
    <span id="pageTitle">Change User Information</span>
</div>
<table *ngIf="user" class="table table-sm">
    <tr>
        <th>Id</th>
        <td><input [(ngModel)]="user.id" type="number" readonly></td>
    </tr>
    <tr>
        <th>Username</th>
        <td><input [(ngModel)]="user.username" type="text"></td>
    </tr>
    <tr>
        <th>Password</th>
        <td><input [(ngModel)]="user.password" type="text" ></td>
    </tr>
    <tr>
        <th>FirstName</th>
        <td><input [(ngModel)]="user.firstname" type="text" ></td>
    </tr>
    <tr>
        <th>LastName</th>
        <td><input [(ngModel)]="user.lastname" type="text"></td>
    </tr>
    <tr>
        <th>Phone</th>
        <td><input [(ngModel)]="user.phone" type="string" ></td>
    </tr>
    <tr>
        <th>Email</th>
        <td><input [(ngModel)]="user.email" type="text" ></td>
    </tr>
    <tr>
        <th>IsReviewer</th>
        <td><input [(ngModel)]="user.isReviewer" type="checkbox" disabled></td>
    </tr>
    <tr>
        <th>IsAdmin</th>
        <td><input [(ngModel)]="user.isAdmin" type="checkbox" disabled></td>
    </tr>
</table>
<div>
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>
